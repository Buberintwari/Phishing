<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <!-- Lien vers le CSS de GitHub pour imiter leur style -->
    <link rel="stylesheet" href="https://github.githubassets.com/assets/frameworks.css">
    <link rel="stylesheet" href="https://github.githubassets.com/assets/site.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #f6f8fa;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-form {
            background-color: white;
            padding: 32px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 360px;
        }
        .auth-form h2 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d5da;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #2cbe4e;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2a9d43;
        }
        .footer-text {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2>Sign in to GitHub</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username or email address</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Sign in</button>
        </form>
        <p class="footer-text">New to GitHub? <a href="#">Create an account</a></p>
    </div>
</body>
</html>
